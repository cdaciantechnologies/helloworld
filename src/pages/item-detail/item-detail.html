<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
    <ion-buttons padding >
      <button ion-button (click)="enquireItem()"  strong>
        <span color="primary" >
          {{ 'ENQUIRY_BUTTON' | translate }}
        </span>
      </button>
    </ion-buttons>
  </div>
  
</ion-content>
