<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ENQUIRY_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
   
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="done()">
    
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'YOUR_NAME' | translate }}" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'CONTACT_NUMBER' | translate }}" formControlName="contactno"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'EMAIL_ID' | translate }}" formControlName="emailid"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'IDENTIFY_YOUR_ITEM' | translate }}" formControlName="about"></ion-input>
      </ion-item>
    </ion-list>
    <ion-buttons padding >
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" >
          {{ 'SUBMIT_BUTTON' | translate }}
        </span>
      </button>
    </ion-buttons>
  </form>
</ion-content>
